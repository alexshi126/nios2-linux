<html>

<head>
<title>FPGA Input Form</title>
<link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>

<form method="POST" action="/cgi-bin/fpga.cgi" target="main">

 <fieldset>
  <legend>Vertical</legend>
  <select size="1" name="D5">
   <option selected value="X">autoscale</option>
   <option value="500">500/div</option>
   <option value="1000">1000/div</option>
   <option value="2000">2000/div</option>
   <option value="2500">2500/div</option>
   <option value="3000">3000/div</option>
   <option value="4000">4000/div</option>
  </select>
 </fieldset>

 <fieldset>
  <legend>Horizontal</legend>
  <input type="text" name="T2" size="7" value="80000000" maxlength="10"> SPS
  &nbsp;&nbsp; 
  <input type="text" name="T3" size="4" value="32" maxlength="4"> Depth
  <br>
  Range
  <input type="text" name="xrangeS" size="5" maxlength="6" value="*">
  <input type="text" name="xrangeE" size="5" maxlength="6" value="*">
  [t1:t2]
 </fieldset>

 <fieldset>
  <legend>Display Options</legend>
  <input type="checkbox" name="set_grid" value="ON"> Show Grid
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  Size Ratio <input type="text" name="size_ratio" size="2" value="1">
  <br>
  <input type="checkbox" name="axis" value="ON"> Highlight Zeroaxis
  <br>
  <input type="radio" value="1" name="R3" checked> Time Domain
 </fieldset>

 <fieldset>
  <legend>Plot Style</legend>
  <select size="1" name="linestyle">
   <option selected value="linespoints">lines points</option>
   <option value="points">points</option>
   <option value="dots">dots</option>
   <option value="lines">lines</option>
   <option value="impulses">impulses</option>
   <option value="fsteps">fsteps</option>
   <option value="histeps">histeps</option>
   <option value="boxes">boxes</option>
   <option value="steps">steps</option>
  </select>
  <select size="1" name="color">
   <option selected value="1">Red</option>
   <option value="2">Green</option>
   <option value="3">Blue</option>
  </select>
 </fieldset>

 <fieldset>
  <legend>Scale</legend>
  <select size="1" name="logscale">
   <option selected value="nologscale">linear</option>
   <option value="logscale x">logscale Hor</option>
   <option value="logscale y">logscale Ver</option>
   <option value="logscale xy">logscale Hor/Ver</option>
  </select> 
 </fieldset>

 <fieldset>
  <legend>Interpolate</legend>
  <select size="1" name="smooth">
   <option selected value="0">none</option>
   <option value="unique">unique</option>
   <option value="csplines">csplines</option>
   <option value="bezier">bezier</option>
   <option value="sbezier">sbezier</option>
  </select>
 </fieldset>

 <fieldset>
  <legend>Network UDP Server</legend>
  <input type="text" name="P1" size="7" value="12345" maxlength="6"> ADC Data UDP Port
  &nbsp;&nbsp; 
  <input type="text" name="P2" size="7" value="12346" maxlength="6"> DAC Data UDP Port
  &nbsp;&nbsp; 
  <input type="text" name="P3" size="7" value="12347" maxlength="6"> SYNC UDP Port
  &nbsp;&nbsp; 
 <input type="submit" value="START Server" name="B8">
 <input type="submit" value=" STOP Server" name="B9">
 </fieldset>

 <input type="checkbox" name="FB" value="1"> Save raw data to file<br>
 <input type="submit" value="Acquire" name="B1">
 <input type="submit" value="Replot" name="B5">
 <input type="submit" value="  Files  " name="B6" style="font-size: 8pt">
 <input type="reset" value="  Default  " name="B2" style="font-size: 8pt">
</form>

</body>

</html>
